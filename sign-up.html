<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sign-up.css">
    <title>Form Sign up</title>
</head>
<body>
    <div class="wrap">
    
    <form action="" class="sign-up">
        <div class="header">
            <h2 class="title">Sign Up</h2>
            <span class="text">It's free and only takes a minute</span>
        </div>
        <div class="info">
            <ul>
                <li>
                    <label for="" class="name-label">First Name</label>
                    <input type="text" class="input1">
                </li>
                <li>
                    <label for="" class="name-label">Last Name</label>
                    <input type="text" class="input1">
                </li>
                <li>
                    <label for="" class="name-label">Email</label>
                    <input type="text" class="input1">
                </li>
                <li>
                    <label for="" class="name-label">Password</label>
                    <input type="text" class="input1">
                </li>
                <li>
                    <label for="" class="name-label">Confirm Password</label>
                    <input type="text" class="input1">
                </li>
            </ul>
            <button><a href="#" class="sign-up-btn">Sign up</a></button>
            <p class="policy">
                By clicking the Sign Up button, you agree to our
                <a href="#">Terms & Conditions</a> and
                <a href="#">Privacy Policy</a>
            </p>
        </div>
        
    </form>
    <span class="login">Already have an account <a href="#">Login here</a></span>
</div>
</body>
</html>
